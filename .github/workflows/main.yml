name: Sync Meta Rules

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 00:00 UTC 运行
  workflow_dispatch:     # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 空仓库
      uses: actions/checkout@v4

    - name: 安装依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y git unzip curl openssh-client rsync

    - name: 下载 meta.zip
      run: curl -L -o meta.zip https://github.com/MetaCubeX/meta-rules-dat/archive/refs/heads/meta.zip

    - name: 解压 meta.zip
      run: unzip meta.zip

    - name: 设置 SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: 克隆目标仓库并同步
      run: |
        git clone git@github.com:vansour/geo-rules.git target-repo
        UNZIP_DIR=$(find . -maxdepth 1 -type d -name "meta-rules-dat-*")
        rsync -av --delete "$UNZIP_DIR/" target-repo/
      shell: bash

    - name: 提交并推送变更
      run: |
        cd target-repo
        git config user.name "vansour"
        git config user.email "vansoursheng@gmail.com"
        git add .
        if ! git diff --cached --quiet; then
          git commit -m "Sync from MetaCubeX/meta-rules-dat"
          git push origin main
        else
          echo "No changes to commit"
        fi
